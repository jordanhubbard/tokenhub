apiVersion: apps/v1
kind: Deployment
metadata:
  name: tokenhub
spec:
  # SQLite is single-writer; only one replica is supported.
  # For horizontal scaling, switch to a proper database backend (e.g. PostgreSQL).
  replicas: 1
  selector:
    matchLabels:
      app: tokenhub
  template:
    metadata:
      labels:
        app: tokenhub
    spec:
      containers:
        - name: tokenhub
          image: tokenhub:latest
          ports:
            - containerPort: 8080
          env:
            - name: TOKENHUB_LISTEN_ADDR
              value: ":8080"
            - name: TOKENHUB_DB_DSN
              value: "file:/data/tokenhub.sqlite?_pragma=busy_timeout(5000)&_pragma=journal_mode(WAL)"
            - name: TOKENHUB_ADMIN_TOKEN
              valueFrom:
                secretKeyRef:
                  name: tokenhub-secrets
                  key: admin_token
                  optional: true
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: tokenhub-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tokenhub-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
