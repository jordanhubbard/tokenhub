# TokenHub Configuration Reference
#
# TokenHub is configured entirely via environment variables.
# This file documents all available settings for reference.
# See also: .env.example
#
# NOTE: This YAML file is NOT read by the application.
# It exists as a structured reference for the env-var-based config.

# ──── Server ────
# TOKENHUB_LISTEN_ADDR=:8080
# TOKENHUB_LOG_LEVEL=info                  # debug, info, warn, error
# TOKENHUB_DB_DSN=file:/data/tokenhub.sqlite?_pragma=busy_timeout(5000)&_pragma=journal_mode(WAL)
# TOKENHUB_VAULT_ENABLED=true
# TOKENHUB_PROVIDER_TIMEOUT_SECS=30

# ──── Security & Hardening ────
# TOKENHUB_ADMIN_TOKEN=                    # Required in production; protects /admin/v1/* endpoints
# TOKENHUB_CORS_ORIGINS=                   # Comma-separated allowed origins; empty = allow all
# TOKENHUB_RATE_LIMIT_RPS=60              # Requests per second per IP
# TOKENHUB_RATE_LIMIT_BURST=120           # Burst capacity per IP

# ──── Routing Defaults ────
# TOKENHUB_DEFAULT_MODE=normal             # normal, cheap, high_confidence, planning, adversarial
# TOKENHUB_DEFAULT_MAX_BUDGET_USD=0.05
# TOKENHUB_DEFAULT_MAX_LATENCY_MS=20000

# ──── Provider API Keys ────
# TOKENHUB_OPENAI_API_KEY=sk-...          # Registers OpenAI provider adapter
# TOKENHUB_ANTHROPIC_API_KEY=sk-ant-...   # Registers Anthropic provider adapter
# TOKENHUB_VLLM_ENDPOINTS=http://vllm-1:8000,http://vllm-2:8000  # Registers vLLM adapter

# ──── External Credentials File (optional, ~/.netrc analogue) ────
# TOKENHUB_CREDENTIALS_FILE=~/.tokenhub/credentials  # JSON file with providers/models
# File must have mode 0600 or stricter. Format:
# { "providers": [{"id":"...","type":"openai","endpoint":"...","api_key":"..."}],
#   "models": [{"id":"...","provider_id":"...","weight":8,"enabled":true}] }

# ──── Temporal Workflow Engine (optional) ────
# TOKENHUB_TEMPORAL_ENABLED=false
# TOKENHUB_TEMPORAL_HOST=localhost:7233
# TOKENHUB_TEMPORAL_NAMESPACE=tokenhub
# TOKENHUB_TEMPORAL_TASK_QUEUE=tokenhub-tasks
