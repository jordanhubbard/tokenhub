version: '3.8'

services:
  tokenhub:
    build: .
    ports:
      - "8080:8080"
    environment:
      - TOKENHUB_ADMIN_PASSWORD=${TOKENHUB_ADMIN_PASSWORD:-changeme}
      - TOKENHUB_DB_PATH=/data/tokenhub.db
    volumes:
      - tokenhub-data:/data
    restart: unless-stopped

volumes:
  tokenhub-data:
